<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 id="home-score" class="score">0</h2>
                <button onclick="homePlusOne()">+1</button>
                <button onclick="homePlusTwo()">+2</button>
                <button onclick="homePlusThree()">+3</button>
            </div>
            <div class="column">
                <h3>AWAY</h3>
                <h2 id="guest-score" class="score">0</h2>
                <button onclick="guestPlusOne()">+1</button>
                <button onclick="guestPlusTwo()">+2</button>
                <button onclick="guestPlusThree()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
